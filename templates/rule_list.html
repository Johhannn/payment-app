<h2>Rule List</h2>
<a href="{% url 'add_rule' %}">Add New Rule</a>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Actions</th>
    </tr>
    {% for rule in rules %}
    <tr>
        <td>{{ rule.name }}</td>
        <td>{{ rule.get_rule_type_display }}</td>
        <td>{{ rule.is_active }}</td>
        <td>{{ rule.priority }}</td>
        <td><a href="{% url 'edit_rule' rule.id %}">Edit</a></td>
        <td><a href="{% url 'delete_rule' rule.id %}" onclick="return confirm('Are you sure?')">Delete</a></td>

    </tr>
    {% endfor %}
</table>
