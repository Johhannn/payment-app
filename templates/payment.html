<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
    <h1>Enter Payment Details</h1>
    <form method="post" action="{% url 'create_order' %}">
        {% csrf_token %}
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="amount">Amount (INR):</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">Proceed to Pay</button>
    </form>
    {% if payment %}

    <form action= "{% url 'payment_status' %}" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key_id }}"
            data-amount="{{ payment_data.amount }}"
            data-currency="INR"
            data-order_id="{{ payment_data.razorpay_order_id}}"
            data-buttontext="Pay with Razorpay"
            data-name="Course Payment"
            data-description="Full stack Python"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="{{payment_data.user}}"
            data-prefill.email="you@example.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
    </form>

    {% endif %}
</body>
</html>
