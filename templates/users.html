<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">User Form</h1>
        <form method="post" id="userForm" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="full_name" name='full_name' class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Role</label>
                <select id="role" name="role" class="w-full p-2 border rounded-lg">
                    <option value="Admin">Admin</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg w-full">Submit</button>
        </form>
