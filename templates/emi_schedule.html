<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create EMI Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Create EMI Schedule</h1>

        <form method="post" id="emiForm" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">User ID</label>
                <input type="text" id="user_id" name="user" class="w-full p-2 border rounded-lg" required placeholder="Enter User ID">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Total Loan (â‚¹)</label>
                <input type="number" step="0.01" id="total_loan" name="total_loan" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Tenure (Months)</label>
                <input type="number" id="tenure_months" name="tenure_months" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Interest Rate (%)</label>
                <input type="number" id="interest_rate" name="interest_rate" class="w-full p-2 border rounded-lg" required>
            </div>
<!--            <div class="mb-4">-->
<!--                <label class="block text-gray-700">Payment Day</label>-->
<!--                <input type="number" id="payment_day" name="payment_day" class="w-full p-2 border rounded-lg" required>-->
<!--            </div>-->
            <div class="mb-4">
                <label class="block text-gray-700">First Due Date</label>
                <input type="date" id="first_due_date" name="first_due_date" class="w-full p-2 border rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg w-full">Submit</button>
        </form>
    </div>
</body>
</html>
